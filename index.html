<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <meta charset="UTF-8" />
  <title>레벨업</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    max-width: 500px;
    margin: 40px auto;
    line-height: 1.6;
  }

  input, select, button {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
  }

  button {
    margin-top: 16px;
    font-weight: bold;
  }

  #result {
    margin-top: 20px;
    background: #f5f5f5;
    padding: 16px;
  }
</style>

</head>
<body>

  <h1>레벨업</h1>
  <p>오늘 가장 낭비한 화면을 직면한다.</p>

  <!-- 입력 1 -->
  <label>오늘 가장 오래 본 화면</label><br />
  <select id="screen">
    <option value="">선택해라</option>
    <option value="유튜브">유튜브</option>
    <option value="쇼츠">쇼츠</option>
    <option value="인스타">인스타</option>
    <option value="커뮤니티">커뮤니티</option>
    <option value="기타">기타</option>
  </select>
  <br /><br />

  <!-- 입력 2 -->
  <label>사용 시간 (분)</label><br />
  <input type="number" id="minutes" min="1" required />
  <br /><br />

  <!-- 입력 3 -->
  <label>보기 시작한 이유</label><br />
  <input type="radio" name="reason" value="할 일을 피하려고" /> 할 일을 피하려고<br />
  <input type="radio" name="reason" value="습관적으로" /> 습관적으로<br />
  <input type="radio" name="reason" value="피곤해서" /> 피곤해서<br />
  <input type="radio" name="reason" value="심심해서" /> 심심해서<br />
  <br />

  <!-- 입력 4 -->
  <label>그 시간에 원래 하려던 일</label><br />
  <input type="text" id="intended" />
  <br /><br />

  <button id="submitBtn">레벨업 결과 보기</button>

  <hr />

  <!-- 결과 -->
  <div id="result">
  결과가 여기에 표시된다.
</div>
<div id="completeSection" style="margin-top:12px; display:none;">
  <label>
    <input type="checkbox" id="completeCheck" />
    내일 제약을 지켰다 (점수 회복)
  </label>
  <div id="completeInfo" style="margin-top:6px;"></div>
</div>
<hr />


<div id="actionSection" style="margin-top:12px; display:none; background:#f5f5f5; padding:12px;">
  <div><strong>내일 제약 실행</strong></div>
  <div id="actionText" style="margin-top:6px;"></div>

  <div style="margin-top:8px;">
    <label>제약 시간(분):</label>
    <input type="number" id="actionMinutes" value="120" min="10" max="600" />
  </div>

  <button id="startActionBtn" type="button" style="margin-top:10px;">제약 시작</button>
  <button id="stopActionBtn" type="button" style="margin-top:10px; display:none;">중단</button>

  <div id="timerText" style="margin-top:10px;"></div>
</div>

<hr />

<h2>주간 리포트 (최근 7일)</h2>
<div id="weeklyReport"></div>
<canvas id="weeklyChart" width="500" height="220" style="margin-top:10px; border:1px solid #ddd;"></canvas>


<h2>최근 기록</h2>
<p id="avgScore"></p>
<button id="clearHistoryBtn" type="button">기록 전체 삭제</button>

<ul id="historyList"></ul>

  <script src="script.js"></script>
</body>
</html>

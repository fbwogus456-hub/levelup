<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>레벨업</title>

  <!-- PWA (이미 있으면 중복돼도 큰 문제는 없지만, 가능하면 한 번만 유지) -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 720px;
      margin: 28px auto;
      padding: 0 14px;
      line-height: 1.5;
    }
    h1 { margin: 8px 0 2px; }
    .muted { color: #666; margin-top: 0; }
    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 14px;
      margin: 12px 0;
      background: #fff;
    }
    .row { display: flex; gap: 10px; flex-wrap: wrap; }
    .row > .col { flex: 1; min-width: 160px; }
    label { font-size: 13px; color: #333; display:block; margin-bottom: 6px; }
    input, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      font-weight: bold;
      cursor: pointer;
      background: #111;
      color: #fff;
      border-color: #111;
    }
    button:disabled {
      background: #999;
      border-color: #999;
      cursor: not-allowed;
    }
    .tabs { display:flex; gap: 8px; }
    .tab {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f7f7f7;
      cursor: pointer;
      font-weight: bold;
    }
    .tab.active {
      background: #111;
      color: #fff;
      border-color: #111;
    }
    .bigScore {
      font-size: 34px;
      font-weight: 800;
      letter-spacing: -0.5px;
    }
    .pill {
      display:inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background:#f2f2f2;
      border:1px solid #ddd;
      font-size: 12px;
      margin-right: 8px;
    }
    .danger { color: #c00; }
    .ok { color: #0a7; }
    ul { padding-left: 18px; margin: 8px 0; }
    canvas { width: 100%; max-width: 100%; border:1px solid #ddd; border-radius: 10px; }
    hr { border:none; border-top:1px solid #ddd; margin: 18px 0; }
  </style>
</head>

<body>
  <section id="profileGate" style="display:none; border:1px solid #e5e5e5; border-radius:12px; padding:16px; margin-bottom:16px;">
    <h2 style="margin:0 0 8px 0;">프로필 설정 (처음 1회)</h2>
    <p style="margin:0 0 12px 0; color:#555;">초기 SCORE는 프로필 기반으로 산정된다. 이후에는 활동으로만 오른다.</p>

    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
      <div>
        <label>나이</label>
        <input id="pAge" type="number" min="10" max="99" placeholder="예: 21" />
      </div>
      <div>
        <label>수면(평균/시간)</label>
        <input id="pSleep" type="number" min="0" max="12" step="0.5" placeholder="예: 7" />
      </div>

      <div>
        <label>키(cm)</label>
        <input id="pHeight" type="number" min="120" max="220" placeholder="예: 175" />
      </div>
      <div>
        <label>몸무게(kg)</label>
        <input id="pWeight" type="number" min="30" max="200" step="0.1" placeholder="예: 68.5" />
      </div>

      <div>
        <label>운동 빈도(주)</label>
        <select id="pExercise">
          <option value="0">0회</option>
          <option value="1">1~2회</option>
          <option value="3">3~4회</option>
          <option value="5">5회 이상</option>
        </select>
      </div>
      <div>
        <label>공부 시간(일)</label>
        <select id="pStudy">
          <option value="0">0시간</option>
          <option value="1">1~2시간</option>
          <option value="3">3~5시간</option>
          <option value="6">6시간 이상</option>
        </select>
      </div>
    </div>

    <div style="margin-top:12px; display:flex; gap:8px; align-items:center;">
      <button id="saveProfileBtn" type="button">프로필 저장하고 시작</button>
      <span id="profileHint" style="color:#c00;"></span>
    </div>
  </section>

  <h1>레벨업</h1>
  <p class="muted">가치는 “스펙”이 아니라 “행동”으로 오른다.</p>

  <!-- 상단 상태 -->
  <div class="card">
    <div class="row">
      <div class="col">
        <div class="pill">SCORE (0~1000)</div>
        <div id="scoreText" class="bigScore">-</div>
      </div>
      <div class="col">
        <div class="pill">레벨</div>
        <div id="levelText" class="bigScore">-</div>
      </div>
      <div class="col">
        <div class="pill">연속</div>
        <div id="streakText" class="bigScore">-</div>
      </div>
    </div>
    <p id="todayHint" class="muted" style="margin:10px 0 0;"></p>
  </div>

  <!-- 오늘 입력 -->
  <div class="card">
    <h2 style="margin:0 0 10px;">오늘 입력</h2>

    <div class="tabs">
      <button id="tabRun" class="tab active" type="button">운동(러닝)</button>
      <button id="tabStudy" class="tab" type="button">공부(포모도로)</button>
    </div>

    <!-- 러닝 입력 -->
    <div id="runForm" style="margin-top:12px;">
      <div class="row">
        <div class="col">
          <label>거리 (km)</label>
          <input id="runKm" type="number" step="0.1" placeholder="예: 3.0" />
        </div>
        <div class="col">
          <label>시간 (분)</label>
          <input id="runMin" type="number" step="1" placeholder="예: 20" />
        </div>
      </div>
      <p class="muted" style="margin:8px 0 0;">기본 XP = 10×km (+페이스 보너스). 하루 상한 있음.</p>
    </div>

    <!-- 공부 입력 -->
    <div id="studyForm" style="margin-top:12px; display:none;">
      <div class="row">
        <div class="col">
          <label>집중 세트 (1세트=25분)</label>
          <input id="studySets" type="number" step="1" placeholder="예: 4" />
        </div>
      </div>
      <p class="muted" style="margin:8px 0 0;">기본 XP = 8×세트. 하루 상한 있음.</p>
    </div>

    <div style="margin-top:12px;">
      <button id="applyBtn" type="button">XP 적용</button>
    </div>

    <div id="applyResult" style="margin-top:12px;"></div>
  </div>

  <!-- 오늘 미션 -->
  <div class="card">
    <h2 style="margin:0 0 10px;">오늘의 미션</h2>
    <div id="missionBox" class="muted">아직 미션이 없다. 활동을 입력하면 생성된다.</div>
    <div style="margin-top:10px;">
      <button id="missionDoneBtn" type="button" disabled>미션 완료 (+10 XP)</button>
    </div>
    <p id="missionStatus" class="muted" style="margin:8px 0 0;"></p>
  </div>

  <!-- 기록 -->
  <div class="card">
    <h2 style="margin:0 0 10px;">최근 기록 (7일)</h2>
    <ul id="historyList"></ul>
  </div>

  <!-- 주간 리포트 -->
  <div class="card">
    <h2 style="margin:0 0 10px;">주간 리포트</h2>
    <div id="weeklySummary" class="muted"></div>
    <div style="margin-top:10px;">
      <canvas id="weeklyChart" width="680" height="240"></canvas>
    </div>
    <p id="weeklyAI" class="muted" style="margin:10px 0 0;"></p>
  </div>

  <hr />

  <div class="card">
    <button id="resetBtn" type="button" style="background:#fff; color:#111;">데이터 초기화(주의)</button>
    <p class="muted" style="margin:8px 0 0;">개발 중 테스트용. 실제 서비스에서는 제거 권장.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
